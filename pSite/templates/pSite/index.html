{% extends "pSite/base.html" %} {% block content %} {% load static %} {% get_static_prefix as STATIC_PREFIX %}



<div class="uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l uk-grid-match uk-flex-bottom" uk-grid>

  {% for stock in stockList %}
  <div class="uk-cover-container uk-responsive-width uk-height-max-large">
    <a href="#modal-{{stock.image}}" uk-toggle>
      <img data-src="{{ STATIC_PREFIX }}pSite/images/{{stock.image}}.jpg" alt="{{stock.title}}" class="uk-align-center" uk-img>
      <p class="uk-align-right uk-link-reset normal-text">{{stock.title}}</p>
    </a>
  </div>
  {% endfor %}

</div>

{% for stock in stockList %}
<div id="modal-{{stock.image}}" class="uk-modal-full" uk-modal>
    <div class="uk-modal-dialog uk-padding-large" style="" uk-height-viewport>
        <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
        <div class="uk-grid-collapse uk-child-width-1-1@s uk-child-width-1-2@m uk-flex-middle" uk-grid>
          <div class="uk-cover-container uk-responsive-width uk-height-max-large">
            <img data-src="{{ STATIC_PREFIX }}pSite/images/{{stock.image}}.jpg" alt="{{stock.title}}" class="uk-align-center uk-height-max-large" uk-img>
          </div>
          <div class="uk-padding-large">
                <h1 class="uk-text-left">{{stock.title}}</h1>
                <p>{{stock.description}}</p>
                <p>Â£{{stock.price}}</p>
                <a id="buy1" class="uk-button uk-button-default uk-align-right">
                  <div class="buy-button-padding">BUY</div>
                </a>
          </div>
        </div>
    </div>
</div>
{% endfor %}

<div class="uk-margin-large-top uk-text-center">
  <a href="#" uk-totop uk-scroll></a>
</div>

{% endblock %}
